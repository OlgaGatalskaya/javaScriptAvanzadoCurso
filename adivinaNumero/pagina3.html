<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--<link rel='stylesheet' type='text/css' media='screen' href='main.css'>-->
    <script>
        let cuerpoTabla = document.getElementById('tabla');
        console.log(cuerpoTabla)
        let parti = JSON.parse(localStorage.getItem ('partida'));
        console.log(parti)
        parti.forEach((parti) => {
            let tr = document.createElement('tr');
            let tdNombre = document.createElement('td');
            tdNombre.innerHTML = parti.nombre;
            tr.appendChild(tdNombre);
            let tdIntentos = document.createElement('td');
            tdIntentos.innerHTML = parti.intentos;
            tr.appendChild(tdIntentos)
            cuerpoTabla.appendChild(tr);
            
            
        });
    </script>
</head>
<body>
    <h1>Resultados</h1>
    <table border="solid 1px">
        <thead>
            <tr>
                <th>Nombre de jugador</th>
                <th>Numero de intentos</th>

            </tr>
        </thead>
        <tbody id="tabla">

        </tbody>
    </table>
</body>
</html>
